<body>
  <!--<div id="tweetDiv"></div>-->
  <p>How many fingers are you holding up?</p>
  <select id="myNumber">
    <option>0</option>
    <option>1</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
    
  <button id="guess">Guess</button>
  <script type="text/javascript">
    document.querySelector("#guess").onclick = function(){
      var myNumber = document.querySelector("#myNumber").value;
      var gotIt = false;
      var numberOfGuesses = 1
      while(gotIt == false){
      var guess = Math.random();
      guess = guess * 6;
      guess = Math.floor(guess);
      if(guess == myNumber){
        //Computer is correct
        gotIt = true
        alert("Got it! It was a " + guess + ". It took me " +  numberOfGuesses + " guesses" )
      }else{
        //Computer is wrong
        numberOfGuesses++; 
      }
     }
    }
